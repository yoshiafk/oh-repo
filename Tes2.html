<!DOCTYPE html>
<html>
<body>

<h2>Formulir Pendaftaran</h2>

<p>Silakan Isi Data Anda</p>

<form action="/action_page.php">
  <label for="fname">Username:</label><br>
  <input type="text" id="fname" name="fname"><br>
  
  <label for="lname">Password:</label><br>
  <input type="password" id="lname" name="lname"><br>
  
  <label for="lname">Ulangi Password:</label><br>
  <input type="password" id="lname" name="lname"><br>

  <label for="fname">Email:</label><br>
  <input type="email" id="fname" name="fname"><br>
  
  <label for="birthday">Tanggal Lahir:</label><br>
  <input type="date" id="birthday" name="birthday"><br>
  
  <label for="cars">Pekerjaan:</label><br>
  <select id="pendidikan" name="pendidikan">
  	<option value="volvo">PNS</option>
  	<option value="saab">Swasta</option>
  	<option value="fiat">Wirausaha</option>
 	<option value="audi">Pengangguran</option>
  </select><br> 
  
  <label for="cars">Jenis Kelamin:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Cowok</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Cewek</label><br>
  
  <input type="submit" value="Daftar">
  <input type="reset" value="Ulang">
</form> 

</body>
</html>
